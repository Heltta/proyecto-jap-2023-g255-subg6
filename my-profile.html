        text-anchor: middle;
        -webkit-user-select: none;

    />

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="alert alert-danger text-center" role="alert">
          <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
        </div>
      </div>

      <div class="container offset py-5">
        <div class="container offset py-1">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Perfil</h2>
            <img
              id="imagen-de-perfil"
              class="img-thumbnail rounded float-end"
              alt="Imagen de Perfil"
              src="./img/profile-picture-default.png"
              width="175vh"
              height="175vw"
            />
          </div>
        </div>
        <hr />
        <form>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label" for="name1">Primer nombre*</label>
              <input class="form-control" type="text" id="name1" />
              <label class="form-label" for="lastname1"
                >Primer apellido*
              </label>
              <input class="form-control" type="text" id="lastname1" />
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                type="text"
                id="email"
                autocomplete="off"
              />
              <label class="form-label" for="number"
                >Telefono de contacto*
              </label>
              <input class="form-control" type="number" id="number" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="name2">Segundo nombre </label>
              <input class="form-control" type="text" id="name2" />
              <label class="form-label" for="lastname2"
                >Segundo apellido
              </label>
              <input class="form-control" type="text" id="lastname2" />
              <label class="form-label" for="image-input"
                >Imagen de perfil</label
              >
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="image-input" />
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
